<section class="mb-5" style="margin-top: -30px;">
    <div>
        <img class="d-block w-100" src="../../../assets/img/Brudcumb.jpg" alt="First slide">
    </div>
    <div style="padding-left:150px; font-size: 16pt; font-weight: 400; margin-top: -50px; color: azure;">Product/Checkout</div>

</section>

<section class="md-5">
    <div class="row gx-lg-5">
      <div class="col-lg-8 mb-4 mb-md-0">
        <!-- Section: Biling details -->
        <section class="mb-5 pl-5">
          <form>
            <h5 class="mb-4">Shipping address</h5>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              <div class="col">
                <div class="md-form md-outline">
                  <input id="form-sm" class="form-control form-control" type="text" mdbInput/>
                  <label class="form-label" for="form6Example1">First name</label>
                </div>
               
              </div>
              <div class="col">
                <div class="md-form md-outline">
                  <input id="form-sm" class="form-control form-control" type="text" mdbInput/>
                  <label class="form-label" for="form6Example2"
                         >Last name</label
                    >
                </div>
              </div>
            </div>

            <!-- Text input -->
            <div class="md-form md-outline">
              <input id="form-sm" class="form-control form-control" type="text" mdbInput/>
              <label class="form-label" for="form6Example3"
                     >Company name</label
                >
            </div>

            <!-- Text input -->
            <div class="md-form md-outline">
              <input id="form-sm" class="form-control form-control" type="text" mdbInput/>
              <label class="form-label" for="form6Example4"
                     >Address</label
                >
            </div>

            <!-- Email input -->
            <div class="md-form md-outline">
              <input id="form-sm" class="form-control form-control" type="text" mdbInput/>
              <label class="form-label" for="form6Example5"
                     >Email</label
                >
            </div>

            <!-- Number input -->
            <div class="md-form md-outline">
              <input id="form-sm" class="form-control form-control" type="text" mdbInput/>
              <label class="form-label" for="form6Example6"
                     >Phone</label
                >
            </div>

            <!-- Message input -->
            <div class="md-form md-outline">
              <textarea id="form-sm" class="form-control form-control" type="text" mdbInput></textarea>
              <label class="form-label" for="form6Example7"
                     >Additional information</label
                >
            </div>

            <h5 class="mb-4 text-center">Billing address</h5>

            <!-- Checkbox -->
            <div class="form-check mb-2 text-center">
              <input
                     class="form-check-input me-2"
                     type="checkbox"
                     value=""
                     id="form6Example8"
                     checked
                     />
              <label class="form-check-label" for="form6Example8">
                Same as shipping address
              </label>
            </div>
          </form>
        </section>
        <!-- Section: Biling details -->
      </div>

      <div class="col-lg-4 mb-4 mb-md-0">
        <!-- Section: Summary -->
        <section class="shadow-4 p-4 rounded-5 mb-4">
          <h5 class="mb-5">The total amount of</h5>

          <div class="d-flex justify-content-between mb-3">
            <span>Temporary amount </span>
            <span>$53,98</span>
          </div>
          <div class="d-flex justify-content-between">
            <span>Shipping </span>
            <span>Gratis</span>
          </div>
          <hr class="my-4" />
          <div class="d-flex justify-content-between fw-bold mb-5">
            <span>The total amount of (including VAT) </span>
            <span>$53,98</span>
          </div>

          <button type="button" class="btn btn-primary btn-rounded w-100" (click)="gotoOrderConfirmationPage()">
            Proceed to shipping
          </button>
        </section>
        <!-- Section: Summary -->

        <!-- Section: Summary -->
        <section class="shadow-4 p-4 rounded-5">
          <h5 class="mb-4">Apply promo code</h5>

          <div class="d-flex align-items-center">
            <input
                   type="text"
                   class="form-control rounded me-1"
                   placeholder="Promo code"
                   />
            <button type="button" class="btn btn-link btn-rounded overflow-visible">
              Apply
            </button>
          </div>
        </section>
        <!-- Section: Summary -->
      </div>
    </div>
  </section>
  <!-- Section: Checkout form -->
